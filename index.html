<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="block">
        <header class="block__header">
            <h2>About Me</h2>
        </header>
        <div class="container">
            <div class="card testimonial">
                <div class="grid grid--1x2">
                    <div >
                        <picture class="testimonial__image" >
                            <source type="image/webp" srcset="Images/me.webp">
                            <img src="Images/me.png" alt="A picture of John">
                        </picture>
                        <span class="icon-container icon-continer--accent">
                            <svg class="icon icon--white icon--small">
                                <use xlink:href="Images/sprite.svg#quotes"></use>
                            </svg>
                        </span>
                    </div>
                    <blockquote class="quote">
                        <p class="quote__text">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, quam?
                        </p>
                        <footer>
                            <div class="media">
                                <div class="media__image">
                                    <svg class="icon icon--primary quote__line">
                                        <use xlink:href="Images/sprite.svg#line"></use>
                                    </svg>
                                </div>
                                <div class="media__body">
                                    <h3 class="media__title quote__author">Fangrui Zhang</h3>
                                    <p class="quote__organization">
                                        ECE 2B, University of Waterloo
                                    </p>
                                </div>
                            </div>
                        </footer>
                    </blockquote>
                </div>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>

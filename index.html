<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="block container block-search">
        <header class="block__header">
            <h2>Some of the courses I have taken</h2>
            <p>
                Including CS, Math, Physics and Electrical Engineering Courses
            </p>
        </header>
        <div class="input-group">
            <input type="text" class="input" placeholder="Enter course name here...">
            <button class="button button--accent">    <svg class="icon icon--white">
                <use xlink:href="Images/sprite.svg#search"></use>
            </svg>Search</button>
        </div>
        <ul class="list block-search__samples">
            <li><span class="badge badge--secondary">ECE 250</span></li>
            <li>ECE 240</li>
            <li>ECE 204</li>
            <li>ECE 222</li>
            <li>ECE 205</li>
            <li>ECE 109</li>
        </ul>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
